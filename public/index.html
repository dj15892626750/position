<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>职位管理系统</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="lib/requirejs/require.min.js" data-main="js/index"></script>
	</head>
	<body>
		<!--头部-->
		<nav class="navbar navbar-inverse"></nav>
		
		<!--内容区-->
		<div class="container">
			基于NodeJS + Express + MongoDB 的拉勾网后台管理系统
		</div>
		
		<!--登录模态框-->
		<div class="modal fade" id="loginModal" role="dialog" aria-labelledby="loginModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="loginModalLabel">用户登录</h4>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="login-username">用户名</label>
				    <input type="text" class="form-control" id="login-username" placeholder="felix">
				  </div>
				  <div class="form-group">
				    <label for="login-password">密码</label>
				    <input type="password" class="form-control" id="login-password" placeholder="...">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">登录</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!--注册模态框-->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="registerModalLabel">用户注册</h4>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="register-username">用户名</label>
				    <input type="text" class="form-control" id="register-username" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="register-password">密码</label>
				    <input type="password" class="form-control" id="register-password" placeholder="输入密码">
				  </div>
				  <div class="form-group">
				    <label for="confirm-password">确认密码</label>
				    <input type="password" class="form-control" id="confirm-password" placeholder="再次输入密码">
				  </div>
				  <div class="form-group">
				    <label for="register-email">确认密码</label>
				    <input type="email" class="form-control" id="register-email" placeholder="输入email地址">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">注册</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	</body>
</html>
