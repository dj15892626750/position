<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>职位管理系统</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="/css/positionManage.css"/>
		<script src="/lib/requirejs/require.min.js" data-main="/js/positionManage"></script>
	</head>
	<body>
		<!--头部-->
		
		<!--职位列表-->
		<div class="container">
			<div>
				<h4>职位管理</h4>
				<button class=" btn btn-primary" data-toggle="modal" data-target="#addModal">添加</button>
			</div>
			<table class="table table-bordered">
			  <thead>
					<tr>
						<th>序号</th>
						<th>公司logo</th>
						<th>职位名称</th>
						<th>公司名称</th>
						<th>工作经验</th>
						<th>职位类型</th>
						<th>工作地点</th>
						<th>职位薪资</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbd">
					<!--<tr>
						<td>1</td>
						<td class="imglogo"><img src=""/></td>
						<td>dd</td>
						<td>ddd</td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td>
							<a href="#" data-toggle="modal" data-target="#updateModal">修改</a>
							<a href="#">删除</a>
						</td>
					</tr>-->
				</tbody>
			</table>
			
			<!--分页-->
			<nav aria-label="Page navigation">
			  <ul class="pagination">

			  </ul>
			</nav>
		</div>
		
		<!--添加职位-->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addModalLabel">添加职位</h4>
		      </div>
		      <div class="modal-body">
		        <form class="add-form">
				  <div class="form-group">
				    <label for="company-logo">公司logo</label>
				    <input type="file" class="form-control" name="logo" id="company-logo">
				  </div>
				  <div class="form-group">
				    <label for="job-name">职位名称</label>
				    <input type="text" class="form-control" name="job_name" id="job-name" placeholder="输入职位名">
				  </div>
				  <div class="form-group">
				    <label for="company-name">公司名称</label>
				    <input type="text" class="form-control" name="company_name" id="company-name" placeholder="输入公司名称">
				  </div>
				  <div class="form-group">
				    <label for="work-experience">工作经验</label>
				    <input type="text" class="form-control" name="work_experience" id="work-experience" placeholder="输入工作经验">
				  </div>
				  <div class="form-group">
				    <label for="job-type">职位类型</label>
				    <input type="text" class="form-control" name="job_type" id="job-type" placeholder="输入职位类型">
				  </div>
				  <div class="form-group">
				    <label for="work-place">工作地点</label>
				    <input type="text" class="form-control" name="work_place" id="work-place" placeholder="输入工作地点">
				  </div>
				  <div class="form-group">
				    <label for="post-salary">岗位薪资</label>
				    <input type="text" class="form-control" name="salary" id="add-salary" placeholder="输入岗位薪资">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-add">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!--修改职位-->
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="updateModalLabel">修改职位</h4>
		      </div>
		      <div class="modal-body">
		        <form class="update-form"> 
		        	<input type="hidden" name="_id" id="_id" value="" />
				  <div class="form-group">
				    <label for="company-logo">公司logo</label>
				    <input type="file" class="form-control" name="logo" id="update-company-logo">
				    <input type="hidden" name="logoimg" id="logo" value="" />
				  </div>
				  <div class="form-group">
				    <label for="job-name">职位名称</label>
				    <input type="text" class="form-control" name="job_name" id="update-job-name" value="dd" placeholder="输入职位名">
				  </div>
				  <div class="form-group">
				    <label for="company-name">公司名称</label>
				    <input type="text" class="form-control" name="company_name" id="update-company-name" value="ddd" placeholder="输入公司名称">
				  </div>
				  <div class="form-group">
				    <label for="work-experience">工作经验</label>
				    <input type="text" class="form-control" name="work_experience" id="update-work-experience" value="dd" placeholder="输入工作经验">
				  </div>
				  <div class="form-group">
				    <label for="job-type">职位类型</label>
				    <input type="text" class="form-control" name="job_type" id="update-job-type" value="dd" placeholder="输入职位类型">
				  </div>
				  <div class="form-group">
				    <label for="work-place">工作地点</label>
				    <input type="text" class="form-control" name="work_place" id="update-work-place" value="dd" placeholder="输入工作地点">
				  </div>
				  <div class="form-group">
				    <label for="post-salary">岗位薪资</label>
				    <input type="text" class="form-control" name="salary" id="update-salary" value="dd" placeholder="输入岗位薪资">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-update">修改</button>
		      </div>
		    </div>
		  </div>
		</div>

	</body>
</html>
